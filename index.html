<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story for You</title>
    <style>
        /* CSS for Styling and Layout */
        body {
            background-color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background Effect (Petals/Hearts) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Main Text Styling and Jelly Effect Setup - Enhanced */
        #question-text {
            font-size: 3em;
            color: #ff69b4;
            cursor: default;
            /* CRUCIAL FIX: Use a custom cubic-bezier for a strong, obvious elastic/jelly feel */
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: inline-block;
            margin-bottom: 20px;
            user-select: none;
        }

        #question-text:hover {
            /* Obvious squeeze and stretch (elastic/jelly) */
            transform: scale(1.1, 0.9);
        }

        /* Button Container */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            position: relative;
            z-index: 20;
        }

        /* Button Styling */
        .story-btn {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            z-index: 20;
        }

        #yes-btn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px #e55c9e;
        }

        #no-btn {
            background-color: #f0f0f0;
            color: #333;
            box-shadow: 0 4px #ccc;
        }

        .story-btn:active {
            box-shadow: 0 1px #ccc;
            transform: translateY(3px);
        }

        /* Image Display (Faces on Hover) - Positioned relative to the buttons */
        .face-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 50%; /* Center vertically with buttons */
            transform: translateY(-50%);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }

        #yes-face {
            left: -180px;
        }

        #no-face {
            right: -180px;
        }

        /* Dynamic Sad Images Container */
        #sad-image-container {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: none; /* Hidden until first click */
        }

        #sad-image-container.visible {
            opacity: 1;
            display: block;
        }

        #sad-image-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        /* Emoji Animation Styling - Fixed to improve reliability */
        .emoji {
            position: fixed; /* Use fixed for reliable animation regardless of scroll/local server */
            font-size: 1.5em;
            pointer-events: none;
            animation: floatup 3s ease-out forwards; /* Slightly slower float */
            opacity: 0.9;
            will-change: transform, opacity;
            z-index: 999;
        }

        @keyframes floatup {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-250px) translateX(calc(var(--rand-x) * 1px)) rotate(calc(var(--rand-rot) * 1deg)) scale(0.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-text">do u wish to see my story</div>

        <div class="buttons-container">
            <button id="yes-btn" class="story-btn">Yes</button>
            <button id="no-btn" class="story-btn">No</button>
        </div>
        
        <div id="sad-image-container">
            <img id="sad-image" src="" alt="Sad/Angry Reaction">
        </div>
    </div>

    <a id="next-page-link" href="next-page.html" style="display: none;"></a>

    <script>
        // JavaScript for Interactivity and Logic
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const yesFace = document.getElementById('yes-face');
        const noFace = document.getElementById('no-face');
        const sadImageContainer = document.getElementById('sad-image-container');
        const sadImage = document.getElementById('sad-image');
        const link = document.getElementById('next-page-link');
        const questionText = document.getElementById('question-text');

        // State variables
        let noClickCount = 0;
        const sadImages = ["sad1.png", "sad2.png", "sad3.png", "sad4.png", "angry.png"];
        const maxNoClicks = sadImages.length;
        
        // --- Next Page Link Placeholder ---
        const NEXT_PAGE_URL = "next-page.html";
        link.href = NEXT_PAGE_URL;
        // -----------------------------------

        // Function to create a floating emoji
        function createEmoji(emoji, x, y) {
            const span = document.createElement('span');
            span.className = 'emoji';
            span.textContent = emoji;
            // Use clientX/Y directly for fixed position
            span.style.left = `${x}px`;
            span.style.top = `${y}px`;
            
            span.style.setProperty('--rand-x', Math.random() * 80 - 40);
            span.style.setProperty('--rand-rot', Math.random() * 360);

            document.body.appendChild(span);

            // Remove the emoji after the animation is complete (3s, matching CSS)
            setTimeout(() => {
                span.remove();
            }, 3000);
        }

        // --- Button Hover Effects (Images & Emojis) ---

        // YES Button: Minimal hearts on mouse move
        yesBtn.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.15) { // Control the frequency
                const x = e.clientX + Math.random() * 10 - 5; 
                const y = e.clientY + Math.random() * 10 - 5;
                createEmoji('ðŸ’–', x, y);
            }
        });

        // NEW: NO Button: Minimal crying emojis on mouse move
        noBtn.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.15) { // Control the frequency
                const x = e.clientX + Math.random() * 10 - 5; 
                const y = e.clientY + Math.random() * 10 - 5;
                createEmoji('ðŸ˜¢', x, y); // Use crying emoji
            }
        });

        // --- Image Hover Logic ---

        yesBtn.addEventListener('mouseenter', () => {
            yesFace.style.opacity = 1;
        });
        yesBtn.addEventListener('mouseleave', () => {
            yesFace.style.opacity = 0;
        });

        noBtn.addEventListener('mouseenter', () => {
            noFace.style.opacity = 1;
        });
        noBtn.addEventListener('mouseleave', () => {
            noFace.style.opacity = 0;
        });

        // --- Button Click Logic ---

        // YES Button Click
        yesBtn.addEventListener('click', () => {
            // Release a few hearts on click
            for(let i = 0; i < 5; i++) {
                const rect = yesBtn.getBoundingClientRect();
                const x = rect.left + rect.width / 2 + Math.random() * 50 - 25;
                const y = rect.top + rect.height / 2 + Math.random() * 50 - 25;
                createEmoji('ðŸ’–', x, y);
            }
            
            if (noClickCount < maxNoClicks) {
                link.click();
            } else {
                sadImage.src = 'happy.png';
                sadImageContainer.classList.add('visible');
                questionText.textContent = "Good Gurl";
                
                setTimeout(() => {
                    link.click();
                }, 5000);
            }
        });


        // NO Button Click
        noBtn.addEventListener('click', (e) => {
            // Release crying emojis on click
            for(let i = 0; i < 5; i++) {
                const rect = noBtn.getBoundingClientRect();
                const x = rect.left + rect.width / 2 + Math.random() * 50 - 25;
                const y = rect.top + rect.height / 2 + Math.random() * 50 - 25;
                createEmoji('ðŸ˜¢', x, y);
            }

            if (noClickCount < maxNoClicks) {
                // Display sad image
                sadImage.src = sadImages[noClickCount];
                sadImageContainer.classList.add('visible');
                
                // Increase Yes button size and decrease No button size
                noClickCount++;
                yesBtn.style.transform = `scale(${1 + 0.3 * noClickCount})`;
                noBtn.style.transform = `scale(${1 - 0.2 * noClickCount})`;
                
                if (noClickCount === maxNoClicks) {
                    noBtn.style.opacity = 0;
                    noBtn.style.pointerEvents = 'none';
                    yesBtn.style.transform = `scale(3)`;
                    sadImage.src = 'angry.png';
                }
            }
        });
    </script>
</body>
</html>
